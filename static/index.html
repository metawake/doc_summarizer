<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">PDF Summary AI</h1>
        <p class="text-gray-500 mb-8">Upload a PDF document and get an AI-generated summary.</p>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <form id="uploadForm">
                <label class="block mb-2 text-sm font-medium text-gray-700">Choose PDF file</label>
                <div class="flex items-center gap-4">
                    <input type="file" id="fileInput" accept=".pdf"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded file:border-0 file:text-sm file:font-medium
                        file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                    <button type="submit" id="submitBtn"
                        class="px-5 py-2 bg-blue-600 text-white rounded text-sm font-medium
                        hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap"
                        title="Summarizes using GPT-4o-mini with map-reduce for large documents">
                        Summarize
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-400">Max 50 MB. Supports PDFs with images and tables.</p>
            </form>

            <!-- Progress -->
            <div id="progress" class="hidden mt-4">
                <div class="flex items-center gap-3">
                    <div class="animate-spin h-5 w-5 border-2 border-blue-600 border-t-transparent rounded-full"></div>
                    <span class="text-sm text-gray-600">Processing document... <span id="elapsed" class="font-mono">0s</span></span>
                    <button onclick="cancelUpload()" type="button"
                        class="text-xs px-2 py-1 text-red-500 hover:text-red-700 border border-red-200 rounded hover:bg-red-50">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded text-sm"></div>

            <!-- Result -->
            <div id="result" class="hidden mt-6">
                <details open class="bg-gray-50 rounded">
                    <summary class="flex justify-between items-center p-3 cursor-pointer">
                        <h3 class="text-sm font-medium text-gray-700">Summary</h3>
                        <div class="flex items-center gap-2">
                            <span id="pageInfo" class="text-xs text-gray-400"></span>
                            <button onclick="copySummary()" type="button"
                                class="text-xs px-2 py-1 text-gray-500 hover:text-gray-700 border border-gray-200 rounded hover:bg-gray-100">
                                Copy
                            </button>
                        </div>
                    </summary>
                    <div id="summaryText" class="prose prose-sm max-w-none p-4 pt-0 text-gray-800"></div>
                </details>
            </div>
        </div>

        <!-- History Section -->
        <div>
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Documents</h2>
            <div id="history" class="space-y-3">
                <p class="text-sm text-gray-400">No documents processed yet.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const summaryText = document.getElementById('summaryText');
        const pageInfo = document.getElementById('pageInfo');
        const historyEl = document.getElementById('history');
        let abortController = null;
        let timerInterval = null;

        function startTimer() {
            const el = document.getElementById('elapsed');
            const start = Date.now();
            el.textContent = '0s';
            timerInterval = setInterval(() => {
                el.textContent = Math.floor((Date.now() - start) / 1000) + 's';
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
        }

        function cancelUpload() {
            if (abortController) {
                abortController.abort();
                abortController = null;
            }
            stopTimer();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const MAX_SIZE_MB = 50;
            if (file.size > MAX_SIZE_MB * 1024 * 1024) {
                error.textContent = `File is too large (${(file.size / 1024 / 1024).toFixed(1)} MB). Max ${MAX_SIZE_MB} MB.`;
                error.classList.remove('hidden');
                return;
            }

            // reset state
            abortController = new AbortController();
            startTimer();
            progress.classList.remove('hidden');
            error.classList.add('hidden');
            result.classList.add('hidden');
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/upload', { method: 'POST', body: formData, signal: abortController.signal });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Upload failed');
                }

                lastSummaryRaw = data.summary;
                const elapsed = document.getElementById('elapsed').textContent;
                summaryText.innerHTML = markdownToHtml(data.summary);
                pageInfo.textContent = `${data.page_count} pages · summarized in ${elapsed} · ${new Date(data.created_at).toLocaleString()}`;
                result.classList.remove('hidden');
                loadHistory();
            } catch (err) {
                if (err.name === 'AbortError') {
                    // user cancelled, no error to show
                } else {
                    error.textContent = err.message;
                    error.classList.remove('hidden');
                }
            } finally {
                stopTimer();
                progress.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                if (data.documents.length === 0) {
                    historyEl.innerHTML = '<p class="text-sm text-gray-400">No documents processed yet.</p>';
                    return;
                }

                historyEl.innerHTML = data.documents.map((doc, i) => `
                    <details class="bg-white rounded-lg shadow p-4 cursor-pointer">
                        <summary class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-800">${escapeHtml(doc.filename)}</span>
                            <span class="text-xs text-gray-400">${doc.page_count}p · ${new Date(doc.created_at).toLocaleDateString()}</span>
                        </summary>
                        <div class="mt-3 flex justify-end">
                            <button onclick="copyText('hist-${i}')" type="button"
                                class="text-xs px-2 py-1 text-gray-500 hover:text-gray-700 border border-gray-200 rounded hover:bg-gray-100">
                                Copy
                            </button>
                        </div>
                        <div id="hist-${i}" class="prose prose-sm max-w-none text-gray-700">${markdownToHtml(doc.summary)}</div>
                    </details>
                `).join('');
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }

        // minimal markdown -> html (handles headers, bold, lists, paragraphs)
        function markdownToHtml(md) {
            if (!md) return '';
            return escapeHtml(md)
                .replace(/^### (.+)$/gm, '<h4 class="font-semibold mt-3">$1</h4>')
                .replace(/^## (.+)$/gm, '<h3 class="font-semibold mt-3 text-lg">$1</h3>')
                .replace(/^# (.+)$/gm, '<h2 class="font-bold mt-4 text-xl">$1</h2>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/^- (.+)$/gm, '<li class="ml-4">$1</li>')
                .replace(/\n\n/g, '</p><p class="mt-2">')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        let lastSummaryRaw = '';

        function copySummary() {
            navigator.clipboard.writeText(lastSummaryRaw).then(() => {
                showCopyFeedback(event.target);
            });
        }

        function copyText(elId) {
            const el = document.getElementById(elId);
            if (el) {
                navigator.clipboard.writeText(el.innerText).then(() => {
                    showCopyFeedback(event.target);
                });
            }
        }

        function showCopyFeedback(btn) {
            const orig = btn.textContent;
            btn.textContent = 'Copied';
            setTimeout(() => { btn.textContent = orig; }, 1500);
        }

        // load history on page load
        loadHistory();
    </script>
</body>
</html>
