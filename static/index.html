<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto py-12 px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">PDF Summary AI</h1>
        <p class="text-gray-500 mb-8">Upload a PDF document and get an AI-generated summary.</p>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <form id="uploadForm">
                <label class="block mb-2 text-sm font-medium text-gray-700">Choose PDF file</label>
                <div class="flex items-center gap-4">
                    <input type="file" id="fileInput" accept=".pdf"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                        file:rounded file:border-0 file:text-sm file:font-medium
                        file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
                    <button type="submit" id="submitBtn"
                        class="px-5 py-2 bg-blue-600 text-white rounded text-sm font-medium
                        hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap">
                        Summarize
                    </button>
                </div>
                <p class="mt-2 text-xs text-gray-400">Max 50 MB. Supports PDFs with images and tables.</p>
            </form>

            <!-- Progress -->
            <div id="progress" class="hidden mt-4">
                <div class="flex items-center gap-3">
                    <div class="animate-spin h-5 w-5 border-2 border-blue-600 border-t-transparent rounded-full"></div>
                    <span class="text-sm text-gray-600">Processing document... This may take a moment for large files.</span>
                </div>
            </div>

            <!-- Error -->
            <div id="error" class="hidden mt-4 p-3 bg-red-50 text-red-700 rounded text-sm"></div>

            <!-- Result -->
            <div id="result" class="hidden mt-6">
                <h3 class="text-sm font-medium text-gray-700 mb-2">Summary</h3>
                <div id="summaryText" class="prose prose-sm max-w-none bg-gray-50 rounded p-4 text-gray-800"></div>
                <p id="pageInfo" class="mt-2 text-xs text-gray-400"></p>
            </div>
        </div>

        <!-- History Section -->
        <div>
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Documents</h2>
            <div id="history" class="space-y-3">
                <p class="text-sm text-gray-400">No documents processed yet.</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const progress = document.getElementById('progress');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const summaryText = document.getElementById('summaryText');
        const pageInfo = document.getElementById('pageInfo');
        const historyEl = document.getElementById('history');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            // reset state
            progress.classList.remove('hidden');
            error.classList.add('hidden');
            result.classList.add('hidden');
            submitBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const res = await fetch('/api/upload', { method: 'POST', body: formData });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Upload failed');
                }

                summaryText.innerHTML = markdownToHtml(data.summary);
                pageInfo.textContent = `${data.page_count} page(s) · processed ${new Date(data.created_at).toLocaleString()}`;
                result.classList.remove('hidden');
                loadHistory();
            } catch (err) {
                error.textContent = err.message;
                error.classList.remove('hidden');
            } finally {
                progress.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        async function loadHistory() {
            try {
                const res = await fetch('/api/history');
                const data = await res.json();

                if (data.documents.length === 0) {
                    historyEl.innerHTML = '<p class="text-sm text-gray-400">No documents processed yet.</p>';
                    return;
                }

                historyEl.innerHTML = data.documents.map(doc => `
                    <details class="bg-white rounded-lg shadow p-4 cursor-pointer">
                        <summary class="flex justify-between items-center">
                            <span class="text-sm font-medium text-gray-800">${escapeHtml(doc.filename)}</span>
                            <span class="text-xs text-gray-400">${doc.page_count}p · ${new Date(doc.created_at).toLocaleDateString()}</span>
                        </summary>
                        <div class="mt-3 prose prose-sm max-w-none text-gray-700">${markdownToHtml(doc.summary)}</div>
                    </details>
                `).join('');
            } catch (err) {
                console.error('Failed to load history:', err);
            }
        }

        // minimal markdown -> html (handles headers, bold, lists, paragraphs)
        function markdownToHtml(md) {
            if (!md) return '';
            return escapeHtml(md)
                .replace(/^### (.+)$/gm, '<h4 class="font-semibold mt-3">$1</h4>')
                .replace(/^## (.+)$/gm, '<h3 class="font-semibold mt-3 text-lg">$1</h3>')
                .replace(/^# (.+)$/gm, '<h2 class="font-bold mt-4 text-xl">$1</h2>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/^- (.+)$/gm, '<li class="ml-4">$1</li>')
                .replace(/\n\n/g, '</p><p class="mt-2">')
                .replace(/\n/g, '<br>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // load history on page load
        loadHistory();
    </script>
</body>
</html>
